version: "3.9"

services:
  backend:
    build:
      context: ./backend
    image: pinterest-backend:latest
    container_name: pinterest-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/downloads:/app/downloads
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    image: pinterest-frontend:latest
    container_name: pinterest-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
